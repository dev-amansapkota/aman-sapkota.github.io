<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <title>Aman Sapkota | UI/UX & Security Enthusiast</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
      overflow-x: hidden;
      margin: 0;
    }
    .welcome-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, rgba(237, 137, 54, 0.2) 0%, transparent 70%);
      position: relative;
      overflow: hidden;
    }
    .welcome-text {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ed8936, #f6ad55);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      letter-spacing: -1px;
    }
    .welcome-subtext {
      font-size: 1.5rem;
      color: #94a3b8;
      margin-top: 1rem;
      text-align: center;
    }
    .scroll-down {
      position: absolute;
      bottom: 2rem;
      color: #ed8936;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    .profile-img {
      width: 180px;
      height: 180px;
      background: url('https://media.licdn.com/dms/image/v2/D5635AQFb640NvwLafA/profile-framedphoto-shrink_400_400/profile-framedphoto-shrink_400_400/0/1730525519937?e=1747656000&v=beta&t=azJxCQqcQqkh-2x8wa6WBzw9RLQnBwUh7nJ9xwM4uDo') center/cover;
      border-radius: 50%;
      border: 5px solid #ed8936;
      margin: 0 auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px rgba(237, 137, 54, 0.3);
    }
    .profile-img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 30px rgba(237, 137, 54, 0.5);
    }
    .social-icon {
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-icon:hover {
      transform: scale(1.2);
      color: #ed8936;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 1.5rem;
    }
    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .skill-tag {
      background: #1e293b;
      padding: 0.6rem 1.2rem;
      border-radius: 9999px;
      margin: 0.3rem;
      transition: background 0.3s ease, transform 0.3s ease;
      color: #e2e8f0;
    }
    .skill-tag:hover {
      background: #ed8936;
      transform: scale(1.05);
    }
    .section-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #f6ad55;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const motion = window.framer && window.framer.motion ? window.framer.motion : null;

    const SafeMotion = motion || {
      div: ({ children, ...props }) => React.createElement('div', props, children),
      h1: ({ children, ...props }) => React.createElement('h1', props, children),
      h2: ({ children, ...props }) => React.createElement('h2', props, children),
      p: ({ children, ...props }) => React.createElement('p', props, children),
      span: ({ children, ...props }) => React.createElement('span', props, children),
      footer: ({ children, ...props }) => React.createElement('footer', props, children)
    };

    const WelcomeSection = () => (
      <SafeMotion.div
        className="welcome-section"
        initial={{ opacity: 0 }}
        animate={{ opacity: 1 }}
        transition={{ duration: 1 }}
      >
        <SafeMotion.h1
          className="welcome-text"
          initial={{ y: -50, opacity: 0 }}
          animate={{ y: 0, opacity: 1 }}
          transition={{ duration: 0.8, delay: 0.2 }}
        >
          Welcome to My Portfolio
        </SafeMotion.h1>
        <SafeMotion.p
          className="welcome-subtext"
          initial={{ y: 50, opacity: 0 }}
          animate={{ y: 0, opacity: 1 }}
          transition={{ duration: 0.8, delay: 0.4 }}
        >
          Discover my passion for UI/UX, development, and security
        </SafeMotion.p>
        <SafeMotion.div
          className="scroll-down"
          initial={{ opacity: 0 }}
          animate={{ opacity: 1 }}
          transition={{ duration: 0.5, delay: 0.8 }}
        >
          <span>Scroll Down</span>
          <i className="bi bi-chevron-down"></i>
        </SafeMotion.div>
      </SafeMotion.div>
    );

    const App = () => {
      const skills = [
        'UI/UX Design',
        'Application Development',
        'Bug Bounty Hunting',
        'Web Security',
        'Python Automation',
        'Responsive Design'
      ];

      return (
        <div>
          <WelcomeSection />
          <SafeMotion.div
            className="min-h-screen flex items-center justify-center p-6"
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ duration: 0.8 }}
          >
            <SafeMotion.div
              className="card max-w-lg w-full rounded-2xl p-10 text-center"
              initial={{ opacity: 0, y: 50 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ duration: 0.8, ease: 'easeOut' }}
            >
              <SafeMotion.div
                className="profile-img"
                initial={{ scale: 0 }}
                animate={{ scale: 1 }}
                transition={{ duration: 0.6, delay: 0.2 }}
              />
              <SafeMotion.h1
                className="text-4xl font-bold mt-6 text-white"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ duration: 0.5, delay: 0.4 }}
              >
                Aman Sapkota
              </SafeMotion.h1>
              <SafeMotion.p
                className="text-gray-400 mt-3 text-lg"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ duration: 0.5, delay: 0.6 }}
              >
                UI/UX Designer | Application Developer | Security Enthusiast
              </SafeMotion.p>
              <SafeMotion.div
                className="mt-8 text-gray-300"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ duration: 0.5, delay: 0.8 }}
              >
                <h2 className="section-title">About Me</h2>
                <p className="mt-4 leading-relaxed text-gray-200">
                  I'm passionate about crafting intuitive user interfaces and responsive websites. My expertise spans UI/UX design, application development, and diving deep into web security through bug bounty hunting. I tackle vulnerabilities like XSS and SQL injection, and I love automating tasks with Python scripts. Let's connect to build something amazing or hunt down the next big bug!
                </p>
              </SafeMotion.div>
              <SafeMotion.div
                className="mt-8"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ duration: 0.5, delay: 1 }}
              >
                <h2 className="section-title">Skills</h2>
                <div className="flex flex-wrap justify-center mt-4">
                  {skills.map((skill, index) => (
                    <SafeMotion.span
                      key={index}
                      className="skill-tag text-sm"
                      initial={{ opacity: 0, y: 20 }}
                      animate={{ opacity: 1, y: 0 }}
                      transition={{ duration: 0.3, delay: 1.2 + index * 0.1 }}
                    >
                      {skill}
                    </SafeMotion.span>
                  ))}
                </div>
              </SafeMotion.div>
              <SafeMotion.div
                className="mt-10 flex justify-center space-x-8"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ duration: 0.5, delay: 1.8 }}
              >
                <a href="https://github.com/dev-amansapkota" className="social-icon text-3xl text-gray-300" target="_blank" rel="noopener noreferrer">
                  <i className="bi bi-github"></i>
                </a>
                <a href="https://t.me/nebresource" className="social-icon text-3xl text-gray-300" target="_blank" rel="noopener noreferrer">
                  <i className="bi bi-telegram"></i>
                </a>
                <a href="https://discord.com/amansapkota__04781" className="social-icon text-3xl text-gray-300" target="_blank" rel="noopener noreferrer">
                  <i className="bi bi-discord"></i>
                </a>
                <a href="https://www.youtube.com/@nebresource/videos1" className="social-icon text-3xl text-gray-300" target="_blank" rel="noopener noreferrer">
                  <i className="bi bi-youtube"></i>
                </a>
              </SafeMotion.div>
              <SafeMotion.footer
                className="mt-10 text-gray-500 text-sm"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ duration: 0.5, delay: 2 }}
              >
                <p>© 2025 Aman Sapkota. All rights reserved.</p>
              </SafeMotion.footer>
            </SafeMotion.div>
          </SafeMotion.div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
