<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <title>Aman Sapkota | UI/UX Designer & Security Specialist</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      font-family: 'Inter', sans-serif;
      color: #f1f5f9;
      overflow-x: hidden;
      margin: 0;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100vh;
      z-index: 0;
      opacity: 0.8;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(12px);
      z-index: 10;
      padding: 1rem 2rem;
    }
    .nav-link {
      color: #cbd5e1;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .nav-link:hover {
      color: #f59e0b;
      transform: translateY(-2px);
    }
    .welcome-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      background: radial-gradient(circle at center, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
    }
    .welcome-text {
      font-size: 4.5rem;
      font-weight: 900;
      color: #ffffff;
      text-align: center;
      letter-spacing: -2px;
      background: linear-gradient(90deg, #f59e0b, #d97706);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .welcome-subtext {
      font-size: 1.5rem;
      color: #94a3b8;
      margin-top: 1.5rem;
      max-width: 700px;
      text-align: center;
      line-height: 1.8;
      font-weight: 400;
    }
    .scroll-down {
      position: absolute;
      bottom: 3rem;
      color: #f59e0b;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      animation: bounce 2s infinite;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .scroll-down:hover {
      color: #d97706;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(12px); }
    }
    .profile-img {
      width: 240px;
      height: 240px;
      background: url('https://media.licdn.com/dms/image/v2/D5635AQFb640NvwLafA/profile-framedphoto-shrink_400_400/profile-framedphoto-shrink_400_400/0/1730525519937?e=1747656000&v=beta&t=azJxCQqcQqkh-2x8wa6WBzw9RLQnBwUh7nJ9xwM4uDo') center/cover;
      border-radius: 50%;
      border: 6px solid #f59e0b;
      margin: 0 auto;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      box-shadow: 0 0 40px rgba(245, 158, 11, 0.4);
    }
    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 60px rgba(245, 158, 11, 0.6);
    }
    .social-icon {
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-icon:hover {
      transform: scale(1.3);
      color: #f59e0b;
    }
    .card {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(15px);
      position: relative;
      border-radius: 2rem;
      padding: 3.5rem;
      overflow: visible;
    }
    .card-wrapper {
      position: relative;
      padding: 4px; /* Space for the border */
      border-radius: 2.2rem;
    }
    .card-wrapper::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      z-index: -1;
      background: conic-gradient(
        #f59e0b,
        #d97706,
        #f59e0b,
        #d97706,
        #f59e0b
      );
      border-radius: 2.2rem;
      animation: rotateBorder 4s linear infinite;
    }
    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .card:hover {
      transform: translateY(-15px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }
    .skill-tag {
      background: #1e293b;
      padding: 0.9rem 1.8rem;
      border-radius: 9999px; 
      margin: 0.6rem;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      color: #f1f5f9;
      font-size: 1rem;
      font-weight: 500;
    }
    .skill-tag:hover {
      background: #f59e0b;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.5);
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f59e0b;
      margin-bottom: 2.5rem;
      text-align: center;
      position: relative;
    }
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: #f59e0b;
      border-radius: 2px;
    }
    .content-text {
      font-size: 1.2rem;
      line-height: 2;
      color: #cbd5e1;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 3rem;
    }
    .highlight {
      color: #f59e0b;
      font-weight: 600;
    }
    .error-boundary {
      color: #ef4444;
      text-align: center;
      padding: 2.5rem;
      font-size: 1.3rem;
    }
    @media (max-width: 768px) {
      .welcome-text { font-size: 3rem; }
      .welcome-subtext { font-size: 1.2rem; }
      .profile-img { width: 200px; height: 200px; }
      .card { padding: 2rem; }
      .section-title { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { hasError: false };

      static getDerivedStateFromError(error) {
        return { hasError: true };
      }

      render() {
        if (this.state.hasError) {
          return <div className="error-boundary">Something went wrong. Please try refreshing the page.</div>;
        }
        return this.props.children;
      }
    }

    // Framer Motion Fallback
    const SafeMotion = window.motion || {
      div: ({ children, ...props }) => React.createElement('div', props, children),
      h1: ({ children, ...props }) => React.createElement('h1', props, children),
      h2: ({ children, ...props }) => React.createElement('h2', props, children),
      p: ({ children, ...props }) => React.createElement('p', props, children),
      span: ({ children, ...props }) => React.createElement('span', props, children),
      nav: ({ children, ...props }) => React.createElement('nav', props, children),
      footer: ({ children, ...props }) => React.createElement('footer', props, children)
    };

    const Navbar = () => {
      return (
        <SafeMotion.nav
          className="navbar"
          initial={{ y: -100 }}
          animate={{ y: 0 }}
          transition={{ duration: 0.6, ease: 'easeOut' }}
        >
          <div className="max-w-7xl mx-auto flex justify-between items-center">
            <SafeMotion.h1
              className="text-xl font-bold text-white"
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ duration: 0.6, delay: 0.2 }}
            >
              Aman Sapkota
            </SafeMotion.h1>
            <div className="flex gap-8">
              <a href="#about" className="nav-link">About</a>
              <a href="#skills" className="nav-link">Skills</a>
              <a href="#contact" className="nav-link">Contact</a>
            </div>
          </div>
        </SafeMotion.nav>
      );
    };

    const WelcomeSection = () => {
      React.useEffect(() => {
        if (window.particlesJS) {
          try {
            window.particlesJS('particles-js', {
              particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: '#f59e0b' },
                shape: { type: 'circle' },
                opacity: { value: 0.4, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 120, color: '#f59e0b', opacity: 0.3, width: 1 },
                move: { enable: true, speed: 1.5, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
              },
              interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 140, line_linked: { opacity: 0.8 } }, push: { particles_nb: 3 } }
              },
              retina_detect: true
            });
          } catch (e) {
            console.error('Particles.js initialization failed:', e);
          }
        }
      }, []);

      return (
        <SafeMotion.div className="welcome-section">
          <div id="particles-js"></div>
          <SafeMotion.h1
            className="welcome-text"
            initial={{ y: -100, opacity: 0 }}
            animate={{ y: 0, opacity: 1 }}
            transition={{ duration: 1, delay: 0.3, ease: 'easeOut' }}
          >
            Aman Sapkota
          </SafeMotion.h1>
          <SafeMotion.p
            className="welcome-subtext"
            initial={{ y: 100, opacity: 0 }}
            animate={{ y: 0, opacity: 1 }}
            transition={{ duration: 1, delay: 0.5, ease: 'easeOut' }}
          >
            Designing <span className="highlight">intuitive interfaces</span>, building <span className="highlight">secure applications</span>, and protecting the <span className="highlight">digital landscape</span> with expertise and innovation.
          </SafeMotion.p>
          <SafeMotion.div
            className="scroll-down"
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ duration: 0.7, delay: 0.8 }}
          >
            <span>Explore My Work</span>
            <i className="bi bi-chevron-down"></i>
          </SafeMotion.div>
        </SafeMotion.div>
      );
    };

    const App = () => {
      const skills = [
        'UI/UX Design',
        'Application Development',
        'Web Security',
        'Bug Bounty',
        'Python Automation',
        'Responsive Design'
      ];

      return (
        <ErrorBoundary>
          <div>
            <Navbar />
            <WelcomeSection />
            <SafeMotion.div
              className="min-h-screen flex items-center justify-center p-6 sm:p-12"
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ duration: 1 }}
            >
              <SafeMotion.div
                className="card-wrapper max-w-4xl w-full"
                initial={{ opacity: 0, y: 100 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 1, ease: 'easeOut' }}
              >
                <div className="card">
                  <SafeMotion.div
                    className="profile-img"
                    initial={{ scale: 0.8, opacity: 0 }}
                    animate={{ scale: 1, opacity: 1 }}
                    transition={{ duration: 0.8, delay: 0.3 }}
                  />
                  <SafeMotion.h1
                    className="text-4xl sm:text-5xl font-bold mt-12 text-white text-center"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ duration: 0.6, delay: 0.5 }}
                  >
                    Aman Sapkota
                  </SafeMotion.h1>
                  <SafeMotion.p
                    className="text-gray-300 mt-4 text-lg sm:text-xl font-light text-center"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ duration: 0.6, delay: 0.7 }}
                  >
                    UI/UX Designer | Application Developer | Security Specialist
                  </SafeMotion.p>
                  <SafeMotion.div
                    className="mt-16"
                    id="about"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ duration: 0.6, delay: 0.9 }}
                  >
                    <h2 className="section-title">About Me</h2>
                    <p className="content-text text-center">
                      I'm Aman, a dedicated professional with a passion for creating seamless digital experiences. I specialize in designing intuitive UI/UX, developing robust applications, and securing systems through advanced web security practices. My work in bug bounty programs has honed my ability to identify and mitigate vulnerabilities, while my expertise in Python automation streamlines complex workflows. With a commitment to innovation and excellence, I aim to deliver impactful solutions that resonate with users and businesses alike. Let's collaborate to shape the future of technology!
                    </p>
                  </SafeMotion.div>
                  <SafeMotion.div
                    className="mt-16"
                    id="skills"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ duration: 0.6, delay: 1.1 }}
                  >
                    <h2 className="section-title">My Expertise</h2>
                    <div className="flex flex-wrap justify-center mt-8">
                      {skills.map((skill, index) => (
                        <SafeMotion.span
                          key={index}
                          className="skill-tag"
                          initial={{ opacity: 0, y: 50 }}
                          animate={{ opacity: 1, y: 0 }}
                          transition={{ duration: 0.5, delay: 1.3 + index * 0.2 }}
                        >
                          {skill}
                        </SafeMotion.span>
                      ))}
                    </div>
                  </SafeMotion.div>
                  <SafeMotion.div
                    className="mt-16 social-links"
                    id="contact"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ duration: 0.6, delay: 2 }}
                  >
                    <a href="https://github.com/dev-amansapkota" className="social-icon text-3xl text-gray-300" target="_blank" rel="noopener noreferrer">
                      <i className="bi bi-github"></i>
                    </a>
                    <a href="https://t.me/nebresource" className="social-icon text-3xl text-gray-300" target="_blank" rel="noopener noreferrer">
                      <i className="bi bi-telegram"></i>
                    </a>
                    <a href="https://discord.com/amansapkota__04781" className="social-icon text-3xl text-gray-300" target="_blank" rel="noopener noreferrer">
                      <i className="bi bi-discord"></i>
                    </a>
                    <a href="https://www.youtube.com/@nebresource/videos1" className="social-icon text-3xl text-gray-300" target="_blank" rel="noopener noreferrer">
                      <i className="bi bi-youtube"></i>
                    </a>
                  </SafeMotion.div>
                  <SafeMotion.footer
                    className="mt-16 text-gray-500 text-sm text-center"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ duration: 0.6, delay: 2.2 }}
                  >
                    <p>© 2025 Aman Sapkota. All rights reserved.</p>
                  </SafeMotion.footer>
                </div>
              </SafeMotion.div>
            </SafeMotion.div>
          </div>
        </ErrorBoundary>
      );
    };

    // Use createRoot for React 18
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
